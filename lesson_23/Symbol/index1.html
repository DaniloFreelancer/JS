<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symbol</title>
  </head>
  <body>
    <script>
      alert(`–†–æ–∑–≤'—è–∑–∞–Ω–Ω—è –≤ –∫–æ–Ω—Å–æ–ª—ñ!`);

      //–ó–∞–¥–∞—á–∞ 1. –î–∞–Ω–æ –∫–ª–∞—Å PhoneNumber. –°—Ç–≤–æ—Ä–∏—Ç–∏ —Ñ—É–Ω–∫—Ü—ñ—é –ø–µ—Ä–µ—Ç–≤–æ—Ä–µ–Ω–Ω—è –¥–æ string, –ø—Ä–∏ —è–∫–æ–º—É –Ω–∞ –æ—Å–Ω–æ–≤—ñ –Ω–æ–º–µ—Ä–∞ –≤–∏–≤–æ–¥–∏—Ç—å—Å—è –æ–ø–µ—Ä–∞—Ç–æ—Ä (050‚Ä¶.  ü°™ MTC, 096‚Ä¶ ü°™ Kyivstar, ‚Ä¶.)

      console.log(`=====================–ó–∞–¥–∞—á–∞ 1=====================`);

      class PhoneNumber {
        constructor(number) {
          this.number = number;
        }

        //–û–ø–∏—Å –æ–±'—î–∫—Ç–∞
        get [Symbol.toStringTag]() {
          if (/^050|066|095/.test(this.number)) {
            return "MTC";
          } else if (/^096|067/.test(this.number)) {
            return "Kyivstar";
          } else if (/^063/.test(this.number)) {
            return "Lifecell";
          } else {
            return "–ù–µ–≤—ñ–¥–æ–º–∏–π –æ–ø–µ—Ä–∞—Ç–æ—Ä";
          }
        }
      }

      const phone1 = new PhoneNumber("0501234567");
      console.log(Object.prototype.toString.call(phone1));

      const phone2 = new PhoneNumber("0961234567");
      console.log(Object.prototype.toString.call(phone2));

      const phone3 = new PhoneNumber("0631234567");
      console.log(Object.prototype.toString.call(phone3));

      const phone4 = new PhoneNumber("0991234567");
      console.log(Object.prototype.toString.call(phone4));

      //–ó–∞–¥–∞—á–∞ 2. –î–∞–Ω–æ Shop  -- –∫–ª–∞—Å, —â–æ –º—ñ—Å—Ç–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä—ñ–≤ (–º–∞—Å–∏–≤ –æ–±‚Äô—î–∫—Ç—ñ–≤ –∫–ª–∞—Å—É Product (–Ω–∞–∑–≤–∞, —Ü—ñ–Ω–∞, –∫—ñ–ª—å–∫—ñ—Å—Ç—å –æ–¥–∏–Ω–∏—Ü—å). –î–æ–¥–∞—Ç–∏ –º–æ–∂–ª–∏–≤—ñ—Å—Ç—å —ñ—Ç–µ—Ä–∞—Ç–æ—Ä–∞ –¥–æ –∫–ª–∞—Å—É Shop, —â–æ–± –ø—Ä–∏ —ñ—Ç–µ—Ä—É–≤–∞–Ω–Ω—ñ –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ –µ–ª–µ–º–µ–Ω—Ç–∞ –≤–∏–≤–æ–¥–∏–≤—Å—è —Ä—è–¥–æ–∫ ¬´—Ç–æ–≤–∞—Ä-–∑–∞–≥–∞–ª—å–Ω–∞ –≤–∞—Ä—Ç—ñ—Å—Ç—å¬ª

      console.log(`=====================–ó–∞–¥–∞—á–∞ 2=====================`);

      class Product {
        constructor(name, price, amount) {
          this.name = name;
          this.price = price;
          this.amount = amount;
        }
      }

      class Shop {
        constructor() {
          this.products = [];
        }
        addProduct(product) {
          this.products.push(product);
        }
        *[Symbol.iterator]() {
          for (let i = 0; i < this.products.length; i++) {
            let product = this.products[i];
            yield `–¢–æ–≤–∞—Ä ${product.name} –º–∞—î –∑–∞–≥–∞–ª—å–Ω—É –≤–∞—Ä—Ç—ñ—Å—Ç—å ${
              product.price * product.amount
            } –≥—Ä–Ω.`;
          }
        }
      }

      let shop = new Shop();

      shop.addProduct(new Product("Apple", 20, 2));
      shop.addProduct(new Product("Banana", 1.5, 10));
      shop.addProduct(new Product("Orange", 3, 7));

      // Shop –º—ñ—Å—Ç–∏—Ç—å –º–∞—Å–∏–≤ –∑ –µ–ª–µ–º–µ–Ω—Ç–∞–º–∏, —è–∫—ñ –≤–∫–∞–∑–∞–Ω–æ –≤–∏—â–µ
      for (const item of shop) {
        console.log(item);
      }

      //–ó–∞–¥–∞—á–∞ 3. –°—Ç–≤–æ—Ä–∏—Ç–∏ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä, —è–∫–∏–π –±–∏ –≤–∏–ø–∞–¥–∫–æ–≤–∏–º —á–∏–Ω–æ–º –ø–æ—Å—Ç—É–ø–æ–≤–æ –≥–µ–Ω–µ—Ä—É–≤–∞–≤ –≤–∫–∞–∑–∞–Ω—É –∫—ñ–ª—å–∫—ñ—Å—Ç—å –ø–∞—Ä–Ω–∏—Ö —á–∏—Å–µ–ª.

      console.log(`=====================–ó–∞–¥–∞—á–∞ 3=====================`);

      function* generateEvenNumber(specifiedQuantity) {
        for (let i = 1; i <= specifiedQuantity; i++) {
          let randomEven = Math.floor(Math.random() * 100) * 2;
          yield `–ß–∏—Å–ª–æ ${i} - ${randomEven}.`;
        }
      }

      const generator = generateEvenNumber(5);

      // console.log(generator);

      // –í–∏–≤–µ–¥–µ–Ω–Ω—è –∫–æ–∂–Ω–æ–≥–æ –µ–ª–µ–º–µ–Ω—Ç–∞ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä–∞
      for (const el of generator) {
        console.log(el);
      }

      //–í–∏–≤–µ–¥–µ–Ω–Ω—è –º–∞—Å–∏–≤—É –∑ –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä–∞
      // console.log([...generator]);
    </script>
  </body>
</html>
