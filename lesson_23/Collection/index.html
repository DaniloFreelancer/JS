<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collection</title>
  </head>
  <body>
    <script>
      alert(`Розв'язання в консолі!`);
      //Задача 5. Дано список з віком учнів. Підрахувати скільки разів кожне значення зустрічається у списку і максимальне.
      console.log(
        "============================1 задача============================"
      );
      let studentsAges = [11, 12, 11, 12, 10, 10, 11, 12, 13, 12];

      let map = new Map();

      for (const el of studentsAges) {
        if (map.has(el)) map.set(el, map.get(el) + 1);
        else map.set(el, 1);
      }

      let maxAges = Math.max(...map.values());

      let maxKey;

      for (let [key, value] of map) {
        if (value === maxAges) {
          maxKey = key;
          break;
        }
      }

      for (let [key, value] of map) {
        console.log(`Вік: ${key} зустрічається ${value} р.`);
      }
      console.log(`Вік який зустрічається найчастіше ` + maxKey);

      //Задача 6.  Дано масив книг (назва, рік видання, автор). Підрахувати кількість книг для кожного автора.
      console.log(
        "============================2 задача============================"
      );

      let books = [
        { name: "Harry Potter", publication: 2007, author: "Autor 1" },
        { name: "Harry Potter", publication: 2009, author: "Autor 1" },
        { name: "Hobbits", publication: 2008, author: "Autor 2" },
      ];

      let books_map = new Map();

      for (const el of books) {
        let author = el.author;

        if (books_map.has(author))
          books_map.set(author, books_map.get(author) + 1);
        else books_map.set(author, 1);
      }

      for (let [key, value] of books_map) {
        console.log(`${key} надрукував ${value} шт.`);
      }

      //Задача 7. Дано інформацію про відвідувачів деякого сайту (для кожного відвідувача зберігається логін). Підрахувати для кожного клієнта кількість відвідувань.
      console.log(
        "============================3 задача============================"
      );
      let visitors = [
        "HyperPro",
        "Danil",
        "Maksim123345",
        "Mykola",
        "Maksim123345",
        "HyperPro",
        "HyperPro",
      ];

      let visitors_map = new Map();

      for (const visitor of visitors) {
        if (visitors_map.has(visitor))
          visitors_map.set(visitor, visitors_map.get(visitor) + 1);
        else visitors_map.set(visitor, 1);
      }

      for (let [key, value] of visitors_map) {
        console.log(
          `Користвувач під логіном: ${key} відвідав сайт ${value} р.`
        );
      }

      //Задача 8. Дано масив студентів (піб, курс, факультет). Підрахувати кількість різних факультетів, та кількість студентів кожного з курсів.
      console.log(
        "============================4 задача============================"
      );
      let students = [
        {
          fullname: "Потапенко Олег Васильович",
          course: 3,
          faculty: "Інженерія",
        },
        {
          fullname: "Мазенко Алла Олегівна",
          course: 3,
          faculty: "Природничі науки",
        },
        {
          fullname: "Козелець Дмитро Аркадійович",
          course: 4,
          faculty: "Інженерія",
        },
        {
          fullname: "Мурлик Оксана Наумівна",
          course: 1,
          faculty: "Інститут права",
        },
        {
          fullname: "Ромко Василь Васильович",
          course: 3,
          faculty: "Природничі науки",
        },
      ];

      let students_map = new Map();

      for (let student of students) {
        let course = student.course;
        if (students_map.has(course))
          students_map.set(course, students_map.get(course) + 1);
        else students_map.set(course, 1);
      }

      for (let [key, value] of students_map) {
        console.log(`На ${key} курсі ${value} студ.`);
      }
      console.log(
        `Кількість різних факультетів ${
          new Set(students.map((student) => student.faculty)).size
        }.`
      );

      //Задача 9. Дано масив показів температур. Підрахувати кількість входжень кожного із показів
      console.log(
        "============================5 задача============================"
      );
      let temperatures = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4, 10.6, 11.9];

      let temperatures_map = new Map();

      for (const el of temperatures) {
        if (temperatures_map.has(el))
          temperatures_map.set(el, temperatures_map.get(el) + 1);
        else temperatures_map.set(el, 1);
      }

      for (const [key, value] of temperatures_map) {
        console.log(`Температура ${key} зустрічається ${value} р.`);
      }

      let ceilTemperatures = temperatures.map((temperature) =>
        Math.ceil(temperature)
      );
      console.log(
        `Кількість різних показів ${new Set(ceilTemperatures).size}.`
      );

      //Задача 10 Дано два списки прізвищ студентів, що відвідують гуртки з математики і історії. Підрахувати скільки студентів з гуртка з історії також відвідують гурток з математики. Також підрахувати скільки всього студентів відвідують хоча б один гурток.
      console.log(
        "============================6 задача============================"
      );

      let studentsList1 = [
        `Коваль`,
        `Радченко`,
        `Собалева`,
        `Шевченко`,
        `Коваленко`,
        `Коцюбка`,
      ];
      let studentsList2 = [
        `Коваль`,
        `Коваленко`,
        `Собалева`,
        `Радченко`,
        `Ярмоленко`,
        `Руда`,
      ];

      let s1 = new Set(studentsList1);
      let s2 = new Set(studentsList2);

      console.log(
        `Кількість студентів з гуртка історії, що відвідують гурток математики ${
          s2.intersection(s1).size
        }.`
      );

      console.log(
        `Кількість студентів, які ходять хоча б на один гурток ${
          s2.union(s1).size
        }.`
      );
    </script>
  </body>
</html>
