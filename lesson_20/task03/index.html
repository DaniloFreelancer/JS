<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Фільтрація автомобілів</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}
		.filters {
			display: flex;
			gap: 20px;
			margin-bottom: 20px;
		}
		.car-list {
			margin-top: 20px;
		}
		.car-list li {
			font-size: 18px;
			list-style-type: none;
			margin: 10px 0;
		}
	</style>
	</head>
	<body>
	<h1>Список автомобілів</h1>

	<div class="filters">
		<select id="brandFilter">
			<option value="">Всі марки</option>
		</select>
		<select id="yearFilter">
			<option value="">Всі роки</option>
		</select>
		<select id="priceFilter">
			<option value="">Всі ціни</option>
		</select>
	</div>

	<ul class="car-list" id="carList"></ul>

	<script src="./scripts/jsTask03.js"></script>
	</body>
</html
