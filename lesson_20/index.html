      color: salmon;
      position: relative;
      text-decoration: none;
    }
    a::before {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      width: 0;
      height: 2px;
      background-color: rgb(255, 149, 138);
      transition: all 0.3s;
    }
    @media (any-hover: hover) {
      a:hover::before {
        width: 100%;
        left: 0;
      }
    }
