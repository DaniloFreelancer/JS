<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid white;
    }
    th,
    td {
      padding: 10px;
    }
    th {
      text-align: left;
    }
    td {
      text-align: right;
    }
  </style>
  <body style="background-color: #151922; color: white">
    <h1 style="display: flex; justify-content: center; align-items: center">
      Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ
      (5% від загальної вартості).
    </h1>
    <table style="font-size: 30px">
      <tr>
        <th>Одиниця товару:</th>
        <td><span id="unit"></span></td>
      </tr>
      <tr>
        <th>Кількість товару:</th>
        <td><span id="number"></span></td>
      </tr>
      <tr>
        <th>Загальна вартість:</th>
        <td><span id="worth"></span> грн.</td>
      </tr>
      <tr>
        <th>ПДВ:</th>
        <td><span id="percent"></span> грн.</td>
      </tr>
    </table>
    <script src="./scripts/jsTask04.js"></script>
  </body>
</html>
